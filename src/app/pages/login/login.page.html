<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loginForm">
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input
              #email
              formControlName="email"
              type="email"
              placeholder="Your email address"
              [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"
      ></ion-input>
    </ion-item>
    <ion-item
            class="error-message"
            *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty"
    >
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input
              #password
              formControlName="password"
              type="password"
              placeholder="Your password"
              [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty"
      ></ion-input>
    </ion-item>
    <ion-item
            class="error-message"
            *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty"
    >
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit">
      Login
    </button>
  </form>

  <ion-button block clear (click)="goToResetPassword()">
    I forgot my password :-(
  </ion-button>

  <ion-button block clear [routerLink]="'/sign-up'">
    Create a new account
  </ion-button>
</ion-content>
